machine:
  environment:
    hello: hello, world
  timezone: Asia/Tokyo
dependencies:
  post:
    - curl -O https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
    - unzip ngrok-stable-linux-amd64.zip
    - ./ngrok authtoken $NGROK_TOKEN
    - chmod +x ngrok
    - curl -O http://stedolan.github.io/jq/download/linux64/jq
    - chmod +x jq
    
test:
  pre:
    - npm run mockserver:
        background: true
    - ./ngrok http 3000:
        background: true
    - ./ngrok http 3001:
        background: true
    - ./ngrok http 3030:
        background: true
  override:
    - npm run test:browserstack:
        environment:
          HOST1: $(curl -s http://localhost:4040/api/tunnels | ./jq -r '.tunnels[0].public_url' | sed -e 's,https*://,,')
          HOST2: $(curl -s http://localhost:4041/api/tunnels | ./jq -r '.tunnels[0].public_url' | sed -e 's,https*://,,')
          HOST_API: $(curl -s http://localhost:4042/api/tunnels | ./jq -r '.tunnels[0].public_url' | sed -e 's,https*://,,')
