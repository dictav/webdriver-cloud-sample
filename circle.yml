machine:
  environment:
    hello: hello, world
  timezone: Asia/Tokyo
dependencies:
  post:
    - curl -O https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
    - unzip ngrok-stable-linux-amd64.zip
    - ./ngrok authtoken $NGROK_TOKEN
    - chmod +x ngrok
    - curl -O http://stedolan.github.io/jq/download/linux64/jq
    - chmod +x jq
    
test:
  pre:
    - npm run mockserver:
        background: true
    - ./ngrok http 3000:
        background: true
    - ./ngrok http 3001:
        background: true
    - ./ngrok http 3030:
        background: true
    - sleep 3
    - echo $HELLO:
        environment:
          HELLO: hello
  override:
    - echo 'test'
    #    - npm run test:browserstack
