machine:
  timezone: Asia/Tokyo
dependencies:
  post:
    - curl -O https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
    - unzip https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
    - ./ngrok authtoken $NGROK_TOKEN
    - curl -O http://stedolan.github.io/jq/download/linux64/jq
    
test:
  pre:
    - ./ngrok http 3000:
        background: true
    - export HOST1=$(curl -s 'http://localhost:4040/api/tunnels' | jq -r '.tunnels[0].public_url')
    - ./ngrok http 3001:
        background: true
    - export HOST1=$(curl -s 'http://localhost:4041/api/tunnels' | jq -r '.tunnels[0].public_url')
    - ./ngrok http 3030:
        background: true
    - export HOST1=$(curl -s 'http://localhost:4042/api/tunnels' | jq -r '.tunnels[0].public_url')
  override:
    - npm run test:browserstack
