<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Beacon</title>
  <script src="//raw.githubusercontent.com/taylorhakes/promise-polyfill/master/promise.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
</head>
<body>
  <script>
    var search = window.location.search;
    var queries = search.substring(1, search.length).split('&');
    var domain = '';
    var uuid = '';
    for (var i = 0; i < queries.length; i++) {
      var kv = queries[i].split('=');
      if (kv[0] === 'domain') {
        domain = kv[1];
      }
      if (kv[0] === 'uuid') {
        uuid = kv[1];
      }
    }
    var url = '//' + domain + '/?uuid=' + uuid;
console.log(url);
fetch(url, {
  method: 'POST',
  body:'hello'
}).then(function(data){
  console.log('OK', data);
}).catch(function(err){
  console.log('Err', err);
});
  </script>
</body>
</html>
